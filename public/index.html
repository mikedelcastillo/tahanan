<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Tahanan Project</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="header-wrapper">
      <div class="center-wrapper"><a class="logo-wrapper" href="#/"><img src="img/logo-gold.png"></a>
        <div class="navigation-wrapper">
              <div class="navigation-link link-map"><a class="text" href="#/map">Map</a>
              </div>
              <div class="navigation-link link-featured"><a class="text" href="#/featured">Featured</a>
              </div>
              <div class="navigation-link link-about"><a class="text" href="#/about">About</a>
                <div class="navigation-dropdown">
                      <div class="navigation-link link-about"><a class="text" href="#/about">Tahanan</a>
                      </div>
                      <div class="navigation-link link-about-fqa"><a class="text" href="#/about/fqa">FAQs</a>
                      </div>
                      <div class="navigation-link link-about-content"><a class="text" href="#/about/content">Content</a>
                      </div>
                </div>
              </div>
              <div class="navigation-link link-me"><a class="text" href="#/me">My Profile</a>
              </div>
        </div>
      </div>
    </div>
    <div class="view-wrapper hidden" id="view-map">
      <div id="google-map"></div>
    </div>
    <div class="view-wrapper hidden" id="view-featured">
      <div class="view-placeholder">
        <div class="text">This is the page for the featured memories!</div>
      </div>
    </div>
    <div class="view-wrapper hidden" id="view-landmark">
      <div class="sidebar-wrapper">
        <div id="sidebar-btn"></div>
        <div id="memory-form">
          <textarea id="text-area" placeholder="What do you remember?"></textarea>
          <div class="buttons-wrapper">
            <div class="left">
              <div id="btn-img"></div>
            </div>
            <div class="right">
              <button class="button" id="btn-submit">Submit</button>
            </div>
          </div>
        </div>
        <div id="memroies-wrapper"></div>
        <div id="btn-load"></div>
      </div>
      <div class="backdrop-wrapper">
        <video id="video-backdrop" loop muted autoplay></video>
      </div>
    </div>
    <div class="view-wrapper hidden" id="view-landing">
      <div class="text-overlay-wrapper">
        <div class="text-wrapper">
          <div class="logo-wrapper"><img src="img/logo-gold.png"></div>
          <div class="subtitle">Your memories of home.</div><a class="button" href="#/sign-up">Sign up</a>
          <div class="sign-in-wrapper">
            <div class="line">Already have an account?</div>
            <div class="line">Sign in <a href="#/sign-in">here</a>.</div>
          </div>
        </div>
      </div>
    </div>
    <div class="view-wrapper hidden" id="view-about">
      <div class="view-placeholder">
        <div class="text">This page will show what Tahanan is all about.</div>
      </div>
    </div>
    <div class="view-wrapper hidden" id="view-me">
      <div class="view-placeholder">
        <div class="text">This is the page that shows up when you click My Profile.</div>
      </div>
    </div>
    <div class="view-wrapper hidden" id="view-sign-up">
      <div class="view-placeholder">
        <div class="text">Sign up here.</div>
      </div>
    </div>
    <div class="view-wrapper hidden" id="view-sign-in">
      <div class="view-placeholder">
        <div class="text">Sign in here.</div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
